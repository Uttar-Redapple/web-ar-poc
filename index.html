<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        
        <script>
          AFRAME.registerComponent('markerhandler', {
            init: function () {
              this.el.sceneEl.addEventListener('markerFound', () => {
                 console.log('marker found!');
                // redirect to custom URL
                window.location = 'https://github.com/AR-js-org/AR.js';
              });
          }
          });
        </script>
        </head>
        
        
        <body>
          <!-- minimal loader shown until image descriptors are loaded -->
          <div class="arjs-loader">
            <div>Loading, please wait...</div>
          </div>
          <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
          >
            <!-- we use cors proxy to avoid cross-origin problems -->
            <!-- we use the trex image shown on the homepage of the docs -->
            <a-nft
              markerhandler
              type="nft"
              url="assets/markers/marker"
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
            >
            <a-entity gltf-model="url(assets/models/among_us_character/scene.gltf)" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>
            </a-nft>
            <a-entity camera></a-entity>
          </a-scene>
        </body>
</html>
